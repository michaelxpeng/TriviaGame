<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How I Met Your Mother Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header image -->
    <header>
        <img src='assets/images/header.webp' alt='headerImg' width='100%'>
    </header>
    <!-- Main container -->
    <div class='container'>
        <!-- Create a start button -->
        <button class='btn btn-danger' id='startButton'>Start Game</button>
    <!-- Create a page displaying the question, answers and time left -->
    <div id=timer></div>
    <div id=currentQuestion></div>
    <div class='question'></div>
    <div class='answerOptions'></div>
    <!-- Create a page displaying the answers after user's input with a message, the correct answer and a response gif -->
    <div id=message></div>
    <div id=correctedAnswer></div>
    <div id=gif></div>
    <!-- Create a page displaying the final results -->
    <div id=finalResults></div>
    <div id=correctAnswers></div>
    <div id=incorrectAnswers></div>
    <div id=noAnswers></div>
    <!-- Create a restart button-->
    <div id='restartButton'></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
